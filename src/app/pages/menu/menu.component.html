<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
  >
    <mat-nav-list (click)="isMobile && sidenav.close()">
      <a mat-list-item routerLink="/menu">Menu</a>
      <a mat-list-item routerLink="/conteudo">Conteúdo</a>
      <a mat-list-item routerLink="/historia">História</a>
      <a mat-list-item routerLink="/sobre">Sobre</a>
      <a mat-list-item routerLink="/contato">Contato</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
